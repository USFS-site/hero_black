<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Hero</title>

<!-- Import Plus Jakarta Sans -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --hero-height: 540px;
    }

    body {
        margin: 0;
        height: var(--hero-height);
        overflow: hidden;
        font-family: "Plus Jakarta Sans", arial, sans-serif;
    }

    .hero-container {
        position: relative;
        height: var(--hero-height);
        width: 100%;
        display: flex;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
        color: white;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Plus Jakarta Sans", arial, sans-serif;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }

    .hero-content {
        position: relative;
        max-width: 600px;
        z-index: 2;
    }

    h1 {
        font-size: 48px;
        line-height: 1.1;
        margin-bottom: 20px;
        font-weight: 700;
    }

    p {
        font-size: 18px;
        line-height: 1.4;
        margin-bottom: 24px;
        font-weight: 400;
    }

    .buttons {
        display: flex;
        gap: 16px;
    }

    .btn {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background: #0073e6;
        color: white;
    }

    .btn-secondary {
        background: white;
        color: black;
    }
</style>

</head>
<body>

<div id="hero" class="hero-container">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 id="title"></h1>
        <p id="blurb"></p>
        <div class="buttons">
            <a id="btn1" class="btn btn-primary" href="#" target="_blank"></a>
            <a id="btn2" class="btn btn-secondary" href="#" target="_blank"></a>
        </div>
    </div>
</div>

<script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRo6JAV5prsmpxnt6fl9BHXvaL25XD-hzRAyUe50rx4_ImrfjUjhjqKW72XW1QX2gRJwH6A3YXtTgmg/pub?output=csv";

    // Get ?id=###
    const params = new URLSearchParams(window.location.search);
    const targetID = params.get("id");

    async function loadData() {
        const response = await fetch(sheetURL);
        const csvText = await response.text();

        const rows = csvText.split("\n").map(r => r.split(","));

        const headers = rows[0];
        const dataRows = rows.slice(1);

        // Find the row with matching ID
        const row = dataRows.find(r => r[0] === targetID);

        if (!row) {
            document.getElementById("title").textContent = "Not Found";
            return;
        }

        // Map values
        const rowData = {};
        headers.forEach((h, i) => rowData[h.trim()] = row[i]);

        // Apply content â€” NOTE: ID is NOT shown
        document.getElementById("title").textContent = rowData.title;
        document.getElementById("blurb").textContent = rowData.blurb;

        document.getElementById("hero").style.backgroundImage =
            `url("${rowData.bg_image}")`;

        document.getElementById("btn1").textContent = rowData.button1_text;
        document.getElementById("btn1").href = rowData.button1_url;

        document.getElementById("btn2").textContent = rowData.button2_text;
        document.getElementById("btn2").href = rowData.button2_url;
    }

    loadData();
</script>

</body>
</html>
