<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hero (iframe)</title>
<style>
  :root{
    --hero-height: 540px; /* fixed as requested */
    --max-width: 1180px;
    --accent-red: #e03b2b;
    --text-white: #ffffff;
    --muted-white: rgba(255,255,255,0.9);
    --overlay-gradient: linear-gradient(90deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.6) 30%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.0) 100%);
    --font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: var(--font-family);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: #fff;
  }

  /* ensure iframe's intrinsic height matches hero */
  body {
    height: var(--hero-height);
    overflow: hidden;
  }

  .hero {
    position: relative;
    width: 100%;
    height: var(--hero-height);
    overflow: hidden;
    display: flex;
    align-items: stretch;
  }

  .hero__bg{
    position:absolute;
    inset:0;
    background-position: right center;
    background-size: cover;
    background-repeat: no-repeat;
    z-index:0;
    will-change: transform;
    transform-origin: center;
  }

  .hero__overlay{
    position:absolute;
    inset:0;
    background: var(--overlay-gradient);
    z-index:1;
  }

  .hero__content {
    position: relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    justify-content:center;
    height:100%;
    padding: 48px 32px;
    box-sizing: border-box;
    color: var(--text-white);
    width:100%;
    max-width: var(--max-width);
    margin-left: 40px;
  }

  .hero__inner {
    width: 100%;
    max-width: 760px;
  }

  .hero__eyebrow {
    font-size: 14px;
    font-weight:600;
    opacity:0.95;
    margin-bottom:12px;
    color: var(--muted-white);
  }

  .hero__title {
    font-size: clamp(34px, 5vw, 64px);
    line-height: 1.02;
    margin: 0 0 18px 0;
    font-weight: 800;
    color: #fff;
    letter-spacing: -0.02em;
  }

  .hero__blurb {
    font-size: clamp(15px, 1.4vw, 18px);
    line-height: 1.6;
    color: rgba(255,255,255,0.95);
    margin-bottom: 22px;
  }

  .hero__buttons {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
  }

  .btn {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 12px 20px;
    min-height:44px;
    text-decoration:none;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    box-sizing:border-box;
  }

  .btn--primary {
    background: linear-gradient(180deg, var(--accent-red), #c93a30);
    color: #fff;
    border: none;
    box-shadow: 0 6px 18px rgba(224,59,43,0.22);
  }

  .btn--outline {
    background: transparent;
    color: #fff;
    border: 2px solid rgba(255,255,255,0.95);
  }

  @media (max-width: 920px) {
    :root{ --hero-height: 480px; }
    .hero__content { margin-left: 18px; padding: 28px; max-width: 640px; }
  }

  @media (max-width: 640px) {
    :root{ --hero-height: 520px; } /* keep enough vertical space on mobile */
    .hero {
      align-items:flex-end;
    }
    .hero__content { padding: 22px; max-width: 100%; margin-left: 12px; }
    .hero__title { font-size: 36px; }
    .hero__blurb { font-size: 15px; }
  }

  .hero__fallback {
    display:none;
    align-items:center;
    justify-content:center;
    width:100%;
    height:100%;
    background: #222;
    color:#fff;
    font-size:16px;
  }

  /* small utility */
  .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap; }
</style>
</head>
