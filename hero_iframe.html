<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Iframe</title>

  <!-- Plus Jakarta Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --hero-height: 540px;
      --white: #ffffff;
      --overlay-gradient: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.85) 0%,
        rgba(0, 0, 0, 0.6) 28%,
        rgba(0, 0, 0, 0.25) 50%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: "Plus Jakarta Sans", arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    body {
      height: var(--hero-height);
    }

    .hero {
      position: relative;
      width: 100%;
      height: var(--hero-height);
      display: flex;
      align-items: flex-start;
      box-sizing: border-box;
      color: var(--white);
      overflow: hidden;
    }

    /* Background image container */
    .hero__bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .hero__bg img {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: auto;
      min-width: 100%;
    }

    .hero__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-gradient);
      z-index: 1;
    }

    .hero__content {
      position: relative;
      z-index: 2;
      max-width: 720px;
      margin-left: 40px;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    .hero__eyebrow {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
      display: none;
    }

    .hero__title {
      font-size: 48px;
      font-style: italic;
      font-weight: 800;
      line-height: 150%;
      color: #fff;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .hero__blurb {
      font: 1rem / 1.5 "Plus Jakarta Sans", arial, sans-serif;
      color: rgba(255,255,255,0.95);
      margin-bottom: 36px;
      max-width: 60ch;
      white-space: normal;
    }

    .hero__buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      min-height: 44px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-sizing: border-box;
    }

    .btn--primary {
      background: linear-gradient(180deg, #e03b2b, #c93a30);
      color: #fff;
      border: none;
      box-shadow: 0 6px 18px rgba(224,59,43,0.18);
    }

    .btn--outline {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.9);
    }

    @media (max-width: 920px) {
      :root { --hero-height: 480px; }
      .hero__content { margin-left: 24px; padding: 36px 24px; }
      .hero__title { font-size: 38px; }
    }

    @media (max-width: 640px) {
      :root { --hero-height: 520px; }
      .hero { align-items: flex-end; }
      .hero__title { font-size: 32px; }
      .hero__blurb { font-size: 15px; }
      .hero__content { padding: 28px 20px; margin-left: 12px; }
    }

    .hero__fallback {
      display: none;
      position: absolute;
      inset: 0;
      background: #222;
      color: #fff;
      font-size: 16px;
      align-items: center;
      justify-content: center;
      display: flex;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div id="bg" class="hero__bg"></div>
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <div id="eyebrow" class="hero__eyebrow"></div>
      <h1 id="title" class="hero__title">Loadingâ€¦</h1>
      <div id="blurb" class="hero__blurb"></div>
      <div id="buttons" class="hero__buttons"></div>
    </div>
  </div>
  <div id="fallback" class="hero__fallback">Content not available</div>

<script>
(function() {
  const DEFAULT_CSV =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vRo6JAV5prsmpxnt6fl9BHXvaL25XD-hzRAyUe50rx4_ImrfjUjhjqKW72XW1QX2gRJwH6A3YXtTgmg/pub?output=csv";

  const DEFAULT_BG =
    "https://usfs-site.github.io/hero_black/default.jpg";

  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  const targetId = getParam("id");
  const csvUrl = getParam("csvUrl") || DEFAULT_CSV;

  fetch(csvUrl, { cache: "no-cache" })
    .then(r => r.text())
    .then(csv => {
      const parsed = Papa.parse(csv, {
        header: true,
        skipEmptyLines: true,
        transformHeader: h => h.trim()
      });

      let row = parsed.data.find(r => r.id === targetId);
      if (!row) row = parsed.data[0];

      if (!row) {
        document.getElementById("fallback").style.display = "flex";
        return;
      }

      // Eyebrow
      const eyebrowEl = document.getElementById("eyebrow");
      if (row.eyebrow?.trim()) {
        eyebrowEl.style.display = "block";
        eyebrowEl.textContent = row.eyebrow.trim();
      }

      document.getElementById("title").textContent = (row.title || "").toUpperCase();
      document.getElementById("blurb").textContent = row.blurb || "";

      // Background image as <img> (robust)
      const bgContainer = document.getElementById("bg");
      const bg = row.bg_image?.trim() || DEFAULT_BG;
      bgContainer.innerHTML = `<img src="${bg}" alt="Hero background">`;

      // Buttons
      const btnWrap = document.getElementById("buttons");
      btnWrap.innerHTML = "";

      if (row.button1_text) {
        const b1 = document.createElement("a");
        b1.className = "btn btn--primary";
        b1.href = row.button1_url || "#";
        b1.textContent = row.button1_text;
        btnWrap.appendChild(b1);
      }

      if (row.button2_text) {
        const b2 = document.createElement("a");
        b2.className = "btn btn--outline";
        b2.href = row.button2_url || "#";
        b2.textContent = row.button2_text;
        btnWrap.appendChild(b2);
      }
    })
    .catch(err => {
      console.error("Error loading CSV:", err);
      document.getElementById("fallback").style.display = "flex";
    });
})();
</script>
</body>
</html>
